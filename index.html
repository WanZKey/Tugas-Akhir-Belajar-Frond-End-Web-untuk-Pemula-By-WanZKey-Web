<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script dan CSS -->
    <link rel="stylesheet" href="Style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="Js/main.js"></script>
  </head>
  <body>
    <header>
      <!-- Judul aplikasi -->
      <h1>Bookshelf App</h1>
      <!-- Tombol untuk toggle dark mode -->
      <button
        id="darkModeToggle"
        class="tooltip"
        data-tooltip="Toggle Dark Mode"
      >
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <main>
      <!-- Section untuk tambah buku baru -->
      <section class="input_section card">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="input">
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div class="input">
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div class="input">
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div class="input_inline">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            <i class="fas fa-plus"></i> Masukkan Buku ke rak
            <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <!-- Section untuk cari buku -->
      <section class="search_section card">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            <i class="fas fa-search"></i> Cari
          </button>
        </form>
      </section>

      <!-- Section untuk buku yang belum selesai dibaca -->
      <section class="book_shelf card">
        <h2>Belum selesai dibaca</h2>
        <div
          id="incompleteBookList"
          class="book_list"
          data-testid="incompleteBookList"
        >
          <!-- Buku yang belum selesai dibaca akan ditampilkan di sini -->
        </div>
      </section>

      <!-- Section untuk buku yang sudah selesai dibaca -->
      <section class="book_shelf card">
        <h2>Selesai dibaca</h2>
        <div
          id="completeBookList"
          class="book_list"
          data-testid="completeBookList"
        >
          <!-- Buku yang sudah selesai dibaca akan ditampilkan di sini -->
        </div>
      </section>
    </main>

    <!-- Footer dengan informasi hak cipta -->
    <footer>
      <p>Belajar Membuat Frond-End Web untuk Pemula &copy; 2025 Riduan.</p>
    </footer>
  </body>
</html>
